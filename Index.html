    <button onclick="mostrarSiguienteImagen()">Siguiente</button>

    <script>
        var imagenActual = 1;

        function mostrarSiguienteImagen() {
            var imagenActualElement = document.getElementById('imagen' + imagenActual);
            imagenActualElement.style.display = 'none'; 

            imagenActual++;
            if (imagenActual > 6) {
                // Redirige al usuario a otro archivo HTML después de la quinta imagen
                window.location.href = "pregunta1.html";
            } else {
                var siguienteImagenElement = document.getElementById('imagen' + imagenActual);
                siguienteImagenElement.style.display = 'block';
            }
        }
    </script>
